    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <!-- Conditionally load Lovable editor tooling ONLY when NOT running as native Capacitor app -->
    <script type="module">
      // Detect Capacitor native very early - before any tooling loads
      const isNative = window.Capacitor?.isNativePlatform?.() || 
                       (typeof navigator !== 'undefined' && navigator.userAgent?.includes('Capacitor'));
      
      if (!isNative) {
        // Only load editor tooling in web browser (not native iOS/Android)
        import('https://cdn.gpteng.co/gptengineer.js');
      } else {
        console.log('[Native] Skipping Lovable editor tooling in native app');
      }
    </script>
